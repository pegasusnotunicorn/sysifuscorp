<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />

  <!-- Adobe Font -->
  <link rel="stylesheet" href="https://use.typekit.net/qeb6hfu.css">

  <!-- CSS loading for buttons -->
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/loading.min.css" | relative_url }}"/>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  {% include google-analytics.html %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  {% include font-includes.html %}

  <!-- Icons -->
  {% include favicons.html %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.feed.path | default: 'feed.xml' | relative_url }}" />

  <!-- THEME  -->
  <meta name="theme-color" content="#222222"/>

  <!-- OG SNS STUFF  -->

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@sysifuscorp">
  <meta name="twitter:creator" content="@Xcellion">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sysifuscorp.com{{ page.url }}" />

  <!-- CHANGE TITLE  BASED ON PAGE -->
  {% if page.layout == "post" %}
    <title>{{ page.title }}</title>
    <meta name="title" content="Sysifus Corp - {{ page.title }}" />
    <meta property="og:title" content="Sysifus Corp - {{ page.title }}" />
    <meta name="twitter:title" content="Sysifus Corp - {{ page.title }}">
  {% else %}
    <title>Sysifus Corp - {{ page.header-title }}</title>
    <meta name="title" content="Sysifus Corp - A cut-throat corporate board game." />
    <meta property="og:title" content="Sysifus Corp - A cut-throat corporate board game." />
  {% endif %}

  <!-- DESCRIPTION IF IT HAS IT-->
  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="Relieve stress at work by backstabbing your coworkers in a race to the promotion." />
    <meta property="og:description" content="Relieve stress at work by backstabbing your coworkers in a race to the promotion." />
    <meta name="twitter:description" content="Relieve stress at work by backstabbing your coworkers in a race to the promotion.">
  {% endif %}

  <!-- SNS IMAGE PREVIEW  -->
  {% if page.image %}
    <meta property="og:image" content="https://sysifuscorp.com{{ page.image }}">
    <meta name="twitter:image" content="https://sysifuscorp.com{{ page.image }}">
  {% else %}
    <meta property="og:image" content="https://sysifuscorp.com/assets/images/main_image.jpg">
    <meta name="twitter:image" content="https://sysifuscorp.com/assets/images/main_image.jpg">
  {% endif %}

  <!-- Stripe Checkout -->
  <script src="https://js.stripe.com/v3/"></script>
  <script type="module">
   import { handleFormSubmission } from '/js/stripe-purchase.js';
   const stripebuttons = document.querySelectorAll('.stripebutton');
   stripebuttons.forEach((stripebutton)=>{
     stripebutton.addEventListener('click', handleFormSubmission)
   });
  </script>

</head>
